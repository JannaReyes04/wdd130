            <h1>Contact Us</h1>
            <form action="#" class="contactform">
                <fieldset>
                    <label for="name"></label>

                    <input type="email" name="email" id="emailaddress" required>
                </fieldset>
                <fieldset class="radio-inputs">
                    <input type="radio" id="general" name="drone" value="general" checked />
                    <label for="general">General Question</label>

                    <input type="radio" id="reservation" name="drone" value="reservation" checked />
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="website" name="web" value="website" checked />
                    <label for="website">Website Suggestion</label>   
                </fieldset>

                <fieldset>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" require></textarea>
                </fieldset>
                <div class="signup">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly news letter</label>
                </div>
                <button type="Submit" class="Submit-button">Send Messages</button>
            </form>
